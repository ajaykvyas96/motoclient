<mat-card class="mb-3 mt-2">
    <mat-card-title>Account</mat-card-title>
</mat-card>

<div *ngIf="dataSource">
    <mat-card class="example-card mb-3">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image" [style.background-image]="'url('+profileImage+')'"></div>
            <mat-card-subtitle>
                Personalize your account with a photo. Your profile photo will appear on apps and devices that use your
                Microsoft account.
            </mat-card-subtitle>
            <input type="file" #file name="fileUpload" (change)="uploadFile(file.files)" accept="image/*" />

        </mat-card-header>
        <mat-card-content>
            <mat-chip-list>
                <mat-chip class="example-box mt-3 ml-4" cdkDrag>{{dataSource.firstName}} {{dataSource.lastName}}</mat-chip>
            </mat-chip-list>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-content>
            <label>First Name : </label>
            <p>{{dataSource.firstName}}</p>
            <label>Last Name : </label>
            <p>{{dataSource.lastName}}</p>
            <label>Email : </label>
            <p>{{dataSource.email}}</p>
            <label>Phone number : </label>
            <p>{{dataSource.phoneNumber}}</p>
        </mat-card-content>
    </mat-card>

</div>
